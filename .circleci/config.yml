version: 2
jobs:
  build:
    docker: # use the docker executor type; machine and macos executors are also supported
      - image: node:alpine
    steps:
      - run:
        command: echo Hello World
  test:
    docker:
      - image: "circleci/openjdk:8-jdk-browsers"
    steps:
      - run:
          name: Install
          command:
          sudo apt-get update
          sudo apt-get --assume-yes install git      
          git clone https://github.com/aswinin18/HelloTest.git
          cd /home/circleci/project/HelloTest && pwd 
          cd /home/circleci/project/HelloTest && ls 
          chmod 777 /home/circleci/project/HelloTest/chromedriver
          cd /home/circleci/project/HelloTest && mvn clean test  
      - store_artifacts:
          path: /home/circleci/project/HelloTest/test-output/emailable-report.html
      # Upload test results
      - store_test_results:
          path: /home/circleci/project/HelloTest/test-output
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
