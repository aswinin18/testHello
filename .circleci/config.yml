version: 2
jobs:
  build:
    docker: # use the docker executor type; machine and macos executors are also supported
      - image: node:alpine
    steps:
      - type: shell
        shell: /bin/sh
        pwd: /
        command: apk -U add git openssh
      - type: checkout
      - type: shell
        shell: /bin/sh
        command: return 0
  test1:
    docker:
      - image: "circleci/openjdk:8-jdk-browsers"
    steps:
      - run:
          name: get git
          command: sudo apt-get update
      - run:
          name: install git
          command: sudo apt-get --assume-yes install git
  test2:
    docker:
      - image: "circleci/openjdk:8-jdk-browsers"
    steps:       
      - run:
          name: clone repo again
          command: git clone https://github.com/aswinin18/HelloTest.git
      - run:
          name: cd & pwd
          command: cd /home/circleci/project/HelloTest && pwd 
      - run:
          name: show files again
          command: cd /home/circleci/project/HelloTest && ls 
      - run: chmod 777 /home/circleci/project/HelloTest/chromedriver
      - run:
          name: maven image
          command: cd /home/circleci/project/HelloTest && mvn clean test
      - run:
          name: check test report
          command: cd /home/circleci/project/HelloTest/test-output && ls     
      - store_test_results:
          path: /home/circleci/project/HelloTest/test-output/emailable-report.html
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test1:
          requires:
            - build
      - test2:
          requires:
            - test1
          filters:
            branches:
              only: master		  